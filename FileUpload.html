<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
  </head>
  <body>
    <h1>Folder Upload</h1>
    <h3>Select Folder</h3>
    <input
      type="file"
      name="file[]"
      id="selected-file"
      hidden="hidden"
      multiple
    />
    <button type="button" id="custom-button">Choose Folder</button>
    <span id="custom-text">No file chosen</span>
    <h3>Selected Files</h3>
    <h3>Please choose a folder</h3>

    <script type="text/javascript">
      const selectedFileBtn = document.getElementById("selected-file");
      const customBtn = document.getElementById("custom-button");
      const customText = document.getElementById("custom-text");

      customBtn.addEventListener("click", function () {
        selectedFileBtn.click();
      });

      selectedFileBtn.addEventListener("change", function () {
        if (selectedFileBtn.value) {
          customText.innerHTML = selectedFileBtn.value;
        } else {
          customText.value = "No Files Chosen";
        }
      });
    </script>
  </body>
</html>
